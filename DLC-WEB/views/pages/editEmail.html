<link rel="stylesheet" type="text/css" href="../css/inputStyle.css" />

<div class="userCenterRightMainTop">
    <div class="ucrmtSty">绑定邮箱</div>
    <div class="ucrmtImgSty ucrmtImg8"></div>
</div>
<div class="editMailMain">
    <div class="editMailLeft">
        <form id="editMailForm" action="#" onsubmit="return false;">
            <div id="editMailDiv">
                <ul>
                    <li class="editMailLi1"></li>
                    <li class="orgMailLi">
                        <label for="editMailSpan">原始邮箱</label>
                        <span class="editMailSpan"></span>
                    </li>
                    <li>
                        <label for="email">电子邮箱</label>
                        <input type="text" name="email" id="email" autocomplete="off" placeholder="请输入你常用的电子邮箱" />
                    </li>
                    <li><span class="tipEditMail">温馨提示:绑定邮箱可以更好的保护你的账户安全</span><span class="tipEditMailError validateError"></span></li>
                    <li>
                        <label for="email">邮箱验证码</label>
                        <input type="text" name="emailCode" id="emailCode" maxlength="6" autocomplete="off" placeholder="请输入你邮箱的验证码" />
                        <button id='editMailCodeBtn' class="btn_disabled">获取验证码</button>
                    </li>
                    <li class="tipEditMailLi2">
                        <span class="tipEditMail2 hide">温馨提示:验证码已经发送到你的邮箱里，请耐心等待，
              若一直未收到验证码，请联系客户电话400-820-2450</span>
                        <span class="tipEditMailError2 validateError"></span>
                    </li>
                    <li>
                        <button id='editMailBtn' class="blueBtn">保存绑定</button>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
