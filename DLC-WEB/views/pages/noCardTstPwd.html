<!--本页引用 修改交易密码页的CSS(modifyTP.css) 和 手机认证页的CSS(changePhone.css)-->
<link href="../css/inputStyle.css" rel="stylesheet" type="text/css" />

<div class="userCenterRightMainTop">
    <div class="ucrmtSty">找回交易密码</div>
    <div class="ucrmtImgSty ucrmtImg5"></div>
</div>

<div class="div_none"></div>

<div id="one">
    <div class="modify">
        <div class="wordStyle">手机号码</div>
        <div class="mf_floatL mf_marL mf_h46 mf_w296">
            <input class="realname" readonly="readonly" id="oldPhone" />
        </div>
    </div>
    <div class="modify modifyFind">
        <div class="prompt"></div>
    </div>

    <div class="modify">
        <div class="wordStyle">手机验证码</div>
        <div class="mf_floatL mf_h46 mf_marL">
            <input class="m_wc" type="text" id="writeCode" maxlength="6" placeholder="请输入验证码" />
        </div>
        <div class="mf_floatL mf_h46 mf_marL6">
            <input class="m_gc" type="button" id="noGetCode" value="获取验证码" />
        </div>
    </div>
    <div class="modify modifyFind" id="modifyError">
        <div class="prompt" id="noCTPOne"></div>
    </div>

    <div class="modify modifyPrompt">
        <div class="promptPhone" id="noCPrompt">温馨提示：验证码已经发送<span id="userPhone"></span>，请耐心等待，若一直未收到验证码，请联系客服电话：<span>400-820-2450</span>。
        </div>
    </div>

    <div class="butHeight"></div>

    <div class="modify mf_mPadBut">
        <button id="butOne">下一步</button>
    </div>
</div>


<div id="two" style="display: none;">
    <div class="modify">
        <div class="wordStyle">重置交易密码</div>
        <div class="mf_floatL mf_marL mf_h46 mf_w296 mf_position">
            <input type="password" id="noNewTstPwd" maxlength="16" placeholder="请输入新交易密码" />
            <div class="closeEye e_one" id="eye1"></div>
        </div>
    </div>
    <div class="modify modifyFind">
        <div class="prompt" id="noCTPTwo"></div>
    </div>

    <div class="modify">
        <div class="wordStyle">确认交易密码</div>
        <div class="mf_floatL mf_marL mf_h46 mf_w296 mf_position">
            <input type="password" id="againNoNew" maxlength="16" placeholder="请再次输入新交易密码" />
            <div class="closeEye e_one" id="eye2"></div>
        </div>
    </div>
    <div class="modify modifyFind">
        <div class="prompt" id="noCTPThree"></div>
    </div>

    <div class="butHeight"></div>

    <div class="modify mf_mPadBut">
        <button id="mNoC_but">确认修改</button>
    </div>
</div>

<!--[if IE]> 
<script>
    $("#eye1").removeClass("closeEye e_one");
    $("#eye2").removeClass("closeEye e_one");
</script>
<![endif]-->
