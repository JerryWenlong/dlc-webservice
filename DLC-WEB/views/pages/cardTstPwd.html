<link href="../css/inputStyle.css" rel="stylesheet" type="text/css" />

<div class="userCenterRightMainTop">
    <div class="ucrmtSty">找回交易密码</div>
    <div class="ucrmtImgSty ucrmtImg5"></div>
</div>

<div class="div_none"></div>

<div id="one">
    <div class="modify">
        <div class="wordStyle">持卡人</div>
        <div class="mf_floatL mf_marL mf_h46 mf_w296">
            <input type="text" class="realname" id="realname" readonly="readonly" />
        </div>
    </div>
    <div class="modify modifyFind">
        <div class="prompt"></div>
    </div>

    <div class="modify">
        <div class="wordStyle">身份证号</div>
        <div class="mf_floatL mf_marL mf_h46 mf_w296">
            <input type="text" id="cardCode" maxlength="18" placeholder="请输入身份证号码" />
        </div>
    </div>
    <div class="modify modifyFind">
        <div class="prompt" id="proCard"></div>
    </div>

    <div class="modify">
        <div class="wordStyle">银行卡号</div>
        <div class="mf_floatL mf_marL mf_h46 mf_w296">
            <input type="text" id="bankCode" maxlength="19" placeholder="请输入银行卡号" />
        </div>
    </div>
    <div class="modify modifyFind">
        <div class="prompt" id="proBank"></div>
    </div>

    <div class="modify">
        <div class="wordStyle">验证码</div>
        <div class="mf_floatL mf_h46 mf_marL">
            <input type="text" class="m_wc" id="bPCode" maxlength="6" placeholder="请输入验证码" />
        </div>
        <div class="mf_floatL mf_h46 mf_marL6">
            <input type="button" class="m_gc" id="getBPCode" value="获取验证码">
        </div>
    </div>
    <div class="modify modifyFind" id="cardError">
        <div class="prompt" id="proPCode"></div>
    </div>

    <div class="modify modifyPrompt">
        <div class="promptPhone" id="noCPrompt">温馨提示：验证码已经发送<span id="bankPhone"></span>，请耐心等待，若一直未收到验证码，请联系客服电话：<span>400-820-2450</span>。
        </div>
    </div>

    <div class="butHeight"></div>

    <div class="modify mf_mPadBut">
        <button id="confirm">下一步</button>
    </div>
</div>

<div id="two" style="display: none;">
    <div class="modify">
        <div class="wordStyle">重置交易密码</div>
        <div class="mf_floatL mf_marL mf_h46 mf_w296 mf_position">
            <input type="password" id="cardTstPwd" maxlength="16" placeholder="请输入新交易密码" />
            <div class="closeEye e_one" id="eye1"></div>
        </div>
    </div>

    <div class="modify modifyFind">
        <div class="prompt" id="proPwdOne"></div>
    </div>

    <div class="modify">
        <div class="wordStyle">确认交易密码</div>
        <div class="mf_floatL mf_marL mf_h46 mf_w296 mf_position">
            <input type="password" id="cardAgainTstPwd" maxlength="16" placeholder="请再次输入新交易密码" />
            <div class="closeEye e_one" id="eye2"></div>
        </div>
    </div>
    <div class="modify modifyFind">
        <div class="prompt" id="proPwdTow"></div>
    </div>

    <div class="butHeight"></div>

    <div class="modify mf_mPadBut">
        <button id="mC_but">确认修改</button>
    </div>
</div>

<!--[if IE]> 
<script>
    $("#eye1").removeClass("closeEye e_one");
    $("#eye2").removeClass("closeEye e_one");
</script>
<![endif]-->
