<link rel="stylesheet" type="text/css" href="../css/inputStyle.css" />

<div class="userCenterRightMainTop">
    <div class="ucrmtSty">实名认证</div>
    <div class="ucrmtImgSty ucrmtImg2"></div>
</div>
<form id="authForm" action="#" onsubmit="return false;">
    <div id="authRightBottom">
        <div id="realNameDiv">
            <label for="realName">真实姓名</label>
            <input type="text" name="realName" id="realName" autocomplete="off" placeholder="请输入真实姓名" />
        </div>
        <div class="tipRealNameError validateError"></div>
        <div id="cardNumDiv">
            <label for="cardNum">身份证号</label>
            <input type="text" name="cardNum" id="cardNum" maxlength="18" autocomplete="off" placeholder="请输入身份证号" />
        </div>
        <div class="tipCardNumError validateError"></div>
        <div class="authTip"><span>为了保护投资者资金安全，同一个身份证号码只能绑定一个账号；并且一旦</span></div>
        <div class="authTip2"><span>实名认证成功，信息便不可修改。</span></div>
        <div id="verifyDiv">
            <label for="verifyBtn"></label>
            <button id='verifyBtn'>立即认证</button>
        </div>
    </div>
</form>
