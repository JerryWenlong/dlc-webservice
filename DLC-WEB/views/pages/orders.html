<div class="my_orders">

    <div class="action_bar">
        <ol class="ol_action">
            <li class="li_action text_alignL"><span >支付状态：</span></li>
            <li class="inlineBlock"><button id="item_action0" class="li_action actionH cursor_pointer">全部</button></li>
<!--            <li class="inlineBlock"><button  id="item_action1" class="li_action actionN cursor_pointer">未支付</button></li>-->
            <li class="inlineBlock"><button id="item_action2" class="li_action actionN cursor_pointer">已支付</button></li>
            <li class="inlineBlock"><button id="item_action11" class="li_action actionN cursor_pointer">支付中</button></li>            
<!--            <li class="inlineBlock"><button id="item_action3" class="li_action actionN cursor_pointer">已过期</button></li>-->
            <li class="inlineBlock"><button id="item_action4" class="li_action actionN cursor_pointer">支付失败</button></li>
        </ol>
    </div>
    <div class="list_div H700">
        <div class="list_title backgroundColorFa">
        <ul class="ol_list">
            <li class="li_item item1" style="width:150px;"><span >订单号</span></li>
            <li class="li_item item2" style="width:191px;"><span >产品名称</span></li>
            <li class="li_item item3"><span >产品状态</span></li>
            <li id="0" class="li_item item4 backgroundColorFa cursor_pointer"><span >下单时间</span><div id="Arrow0" class="Arrow ArrowD"></div></li>
            <li id="1" class="li_item item110 backgroundColorFa cursor_pointer"><span >投资金额</span><div id="Arrow1" class="Arrow ArrowD"></div></li>

            <li class="li_item item3"><span >支付状态</span></li>
            <li class="li_item item3 div_base width_inherit"><span >合同</span>
                <div id="notes_help" class="notes_help"></div>
                <div id="notes" class="notes div_float1_none">产品成立后才会生成用户合同</div></li>
        </ul>
        </div>
        <div class="list_title " id="list_contentO">
            <script id="listOrders" type="text/html">
                {{include 'list'}}
            </script>
            <script id="list" type="text/html">
                <ul class="ol_list">
                    {{each list as value i}}
                    <li id={{"li"+i+1}} class="li_item">
                        <span class="item item1" style="width:150px;">{{value.orderNo}}</span>
                        <span id={{"productName"+i}} class="item item2 cursor_pointer" style="width:191px;">{{value.productName}}</span>
                        <span class="item item3">{{value.productStatus}}</span>
                        <span class="item item4">{{value.createdAt}}</span>
                        <span class="item item110 lineHeight1">{{value.entrustAmount}}</span>
                        <button id={{"button"+i}} class="item item3 itemButton"  >{{value.action}} </button>
                        <span id={{"contract"+i}} class="item item3 grean width_inherit mL30">{{value.contract}}</span>
                    </li>
                    {{/each}}
                </ul>
            </script>


        </div>
    </div>
    <div class="page-r divPage">
        <!--<span class="indexpage">首页</span>
        <span class="prevpage">上一页</span>
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>...</span>
        <span>1000</span>
        <span class="nextpage">下一页</span>
        <span class="endpage">尾页</span>-->
    </div>
</div>
